{% extends 'base.html' %}
{% block body %}

    <h1>{{ post.title }}</h1>
    <p>{{ post.text }}</p>
    {% if post.image %}
        <img src="{{ post.image.url }}">
    {% endif %}
    <p>{{ post.public_date }}</p>
    <p>
        {% for tag in post.tags.all %}
            <span>{{ tag.title }}</span>
        {% endfor %}
    </p>

    <p>
        <a href="{% url 'edit-post' post.id %}">Редактировать</a> |
            <a href="{% url 'delete-post' post.id %}">Удалить</a>
    </p>
{% endblock body %}
